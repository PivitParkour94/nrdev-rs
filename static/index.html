<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nathaniel R. Development</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Bellezza&display=swap");

      body {
        margin: 0px;
      }
      main {
        max-width: 70%;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      .heading {
        text-align: center;
      }
      .banner {
        background-color: #23887d;
        position: sticky;
        width: 100%;
      }
      .logo {
        position: relative;
        top: 20vh;
        width: 30%;
      }
      .words {
        padding-top: 150px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        justify-items: center;
      }

      .green-text {
        color: #23887d;
      }
      .blue-text {
        color: #0c2343;
      }
      .bio {
        padding-top: 150px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        justify-items: center;
        align-items: center;
      }
      .bio > img {
        padding: 0px;
      }
      .bio > p {
        grid-column: 2/5;
        margin: 0px 1em 0px;
      }
      .contact-details {
        padding-top: 150px;
        display: grid;
        grid-template-columns: repeat(4, minmax(0, 1fr));
        grid-template-rows: repeat(3, 1fr);
        justify-items: center;
      }

      .contact-details > h2 {
        grid-column: 1/5;
        justify-self: center;
      }

      .contact-details {
        padding-top: 150px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        justify-items: center;
      }
      .contact-details > h2 {
        padding-left: 50px;
        padding-right: 50px;
        border-bottom: #23887d 5px solid;
      }
      .contact-info {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        align-items: center;
        width: 30%;
        justify-items: center;
        
      }
      .contact-info > a:hover {
        color: #23887d;
      }
      .contact-info.phone {
        grid-column: 1/4;
        grid-row: 2;
        justify-self: center;
      }

      .contact-info.email {
        grid-column: 1/4;
        grid-row: 3;
        justify-self: center;
      }

      h1,
      h2,
      h3,
      span,
      p {
        font-family: "Belezza", sans-serif;
      }

      p {
        font-size: 3em;
      }
      h1 {
        font-size: 4em;
      }
      h2 {
        font-size: 3em;
      }
      h3 {
        font-size: 2em;
      }
      a {
        text-decoration: none;
      }
      /* tablet */
      @media only screen and (max-width: 1200px) {
        main {
          max-width: 100%;
          display: block;
          margin-left: auto;
          margin-right: auto;
        }
        .logo {
          width: 30%;
          top: 10vh;
        }

        .words {
          display: grid;
          grid-template-columns: repeat(1, 1fr);
          grid-template-rows: repeat(3, 1fr);
          justify-items: center;
        }
        .bio {
          display: grid;
          grid-template-columns: repeat(1, 1fr);
          grid-template-rows: repeat(2, 1fr);
          justify-items: center;
        }
        .bio > p {
          grid-column: 1;
        }
        .contact-info {
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          align-items: center;
        }
  
      }
      @media only screen and (max-width: 600px) {
        .heading {
          padding-bottom: 10%;
        }
        .logo {
          width: 50%;
          top: 10vh;
        }
        .bio {
          padding: 0px;
        }
        .contact-details {
          display: inline;
        }
        .contact-details > h2 {
          padding-top: 15%;
          text-align: center;
        }

      }

    </style>
  </head>
  <body>
    <div class="heading">
      <div class="banner">
        <img class="logo" src="images/logo.png" />
      </div>
    </div>
    <main>
      <div class="words">
        <h1 class="green-text">GET</h1>
        <h1 class="blue-text">SURVIVE</h1>
        <h1 class="green-text">THRIVE</h1>
      </div>
      <div class="bio">
        <img class="profile-image" src="images/profile.png" />
        <p>
          I'm an Aussie software developer with a passion for helping businesses
          get online. If you need a website setup, maintained or customised,
          let's have a chat!
        </p>
      </div>
      <div class="contact-details">
        <h2>Get in touch</h2>
        <div class="contact-info phone">
          <img src="images/phone.png" />
          <a href="tel:+61481821240">
            <h3 class="blue-text">0481821240</h3>
          </a>
        </div>
        <div class="contact-info email">
          <img src="images/mail.png" />
          <a href="mailto:nathaniel@nrdev.au">
            <h3 class="blue-text">nathaniel@nrdev.au</h3>
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
