<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nathaniel R. Development</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      @import url('https://fonts.googleapis.com/css?family=Bellezza&display=swap');

      .heading {
        text-align: center;
      }
      .banner {
        background-color: #23887d;
      }
      .logo {
        position: relative;
        top: 20vh; 
        width: 30%; 
      }
      .words {
        padding-top: 150px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        justify-items: center;
      }
      .green-text {
        color: #23887d;
      }
      .blue-text {
        color: #0c2343;
      }
      .bio {
        padding-top: 150px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        justify-items: center;
        align-items: center;
      }
      .bio > img {
        padding: 0px;
      }
      .bio > p {
        grid-column: 2/5;
        margin: 0px 1em 0px;
      }
      .contact-details {
        padding-top: 150px;
        display: grid;
        grid-template-columns: repeat(1, 1fr);
        justify-items: center;
      }
      .contact-details > h2 {
        border-bottom: #23887d 5px solid;
      }
      .contact-info {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        align-items: center;
        width: 30%;
      }
      .contact-info:hover {
        border:#23887d 2px solid;
        border-radius: 50px;
      }
      .contact-info > .phone {
        position: relative;
        left: 0px;
      }

      h1, h2, h3, span, p {
        font-family: 'Belezza', sans-serif;
      }

      p {
        font-size: 3em;
      }
      h1 {
        font-size: 4em;
      }
      h2 {
        font-size: 3em;
      }
      h3 {
        font-size: 2em;
      }
      a {
        text-decoration: none;
      }

    </style>
  </head>
  <body>
    <div class="heading">
      <div class="banner">
        <img class="logo" src="images/logo.png">
      </div>  
    </div>
    <div class="words">
      <h1 class="green-text">GET</h1>
      <h1 class="blue-text">SURVIVE</h1>
      <h1 class="green-text">THRIVE</h1>
    </div>
    <div class="bio">
      <img class="profile-image" src="images/profile.png">
      <p>I'm an Aussie software developer with a passion for helping businesses get online. If you need a website setup, maintained or customised, let's have a chat!</p>
    </div>
    <div class="contact-details">
      <h2>Get in touch</h2>
      <div class="contact-info phone">
          <img src="images/phone.png">
          <a href="tel:+61481821240">
            <h3 class="blue-text">0481821240</h3>
        </a>
    </div>
      <div class="contact-info email">
          <img src="images/mail.png">
          <a href="mailto:nathaniel@nrdev.au">
            <h3 class="blue-text">nathaniel@nrdev.au</h3>
          </a>
      </div>
    </div>
  </body>
</html>
